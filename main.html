<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img src="./assets/Group.png" alt="">
                <div class="text-3xl font-bold">$ <span id="main-balance">45000</span></div>
                <p class="border rounded p-2">Available Balance</p>
                <button class="btn">Log Out</button>
            </nav>
            <section class="mt-10">
                <h2 class="text-2xl font-bold pb-3">ðŸ”¥ Welcome to Payooo!</h2>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="card grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="Add-Money" class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="Cash-Out" class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div id="transaction-box" class="box cursor-pointer border-2 border-gray-500 p-2 rounded-lg text-center">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
                <section id="add-money">
                    <h3>Add Money</h3>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                         
                          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>Select A Bank</legend>
                                <select class="select select-bordered w-full max-w-xs">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagod">Nagod</option>
                                    <option value="DBBL">DBBL</option>
                                  </select>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Mobile Number</span>
                                    </label>
                                    <input value="01521776572" id="account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                                  </div>

                                  <div  class="form-control ">
                                    <label class="label">
                                      <span class="label-text">Amount to Add</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                                  </div>

                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">4 Digit Pin</span>
                                    </label>
                                    <input value="1234" id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                                    <label class="label">
                                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                  </div>
                                  <div class="form-control mt-6">
                                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                                  </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
                <section id="cash-out">
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text">Mobile Number</span>
                        </label>
                        <input value="01521776572" id="account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                      </div>

                      <div  class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cash-out-amount" type="number" placeholder="Enter amount to withdraw" class="input input-bordered" required />
                      </div>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input value="1234" id="cash-out-pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                </section>
                <section id="transaction-history">
                  <h1 class="transaction text-3xl font-bold text-center text-red-400 p-4">Transaction History</h1>
                  <div id="transaction-container">
                    
                  </div>
                </section>
            </section>
        </header>
    </section>
    <script src="./addMoney.js"></script>
    <!-- <script src="./script/toggle.js"></script> -->
    <!-- <script src="./script/cashout.js"></script> -->
    <script src="./script/addFunction.js"></script>
    <script src="./script/utilities/utilities.js"></script>
    <script src="./script/utilities/togglle.js"></script>
    <script src="./script/cashoout.js"></script>
    <script src="./script/transactionHistory.js"></script>
</body>
</html>
